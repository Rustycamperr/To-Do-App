<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <title>ToDoList</title>
</head>

<body>
    <header id="main-header" >
        <div class="container">
            <div class="row">
                <div>
                    <h1 id="header-title">To Do List</h1>
                </div>
                <div class = 'filter btn'>
                    <label>Filtruj swoje zadania: </label>
                    <button class="all"> Wszystkie</button>
                    <button class="toDo"> Do zrobienia</button>
                    <button class="done"> Zrobione </button>

                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main">
            <h2 class="title">Dodaj zadanie</h2>
            <form id="addTask">
                <input type="text" id="task">
                <input type="submit" value="Dodaj">
            </form>
            <h2 class="title">Zadania</h2>
            <ul id="tasks" class="list-group">
                <li class="list-group-task">Zad 1 <button
                        class="btn delete">USU</button><input type="checkbox" class="check">
                </li>
                <li class="list-group-task">Zad 2 <button
                        class="btn delete">USU</button><input type="checkbox"
                        class="check">
                </li>
                <li class="list-group-task">Zad 3 <button
                        class="btn delete">USU</button><input type="checkbox"
                        class="check">
                </li>
                <li class="list-group-task">Zad 4 <button
                        class="btn delete">USU</button><input type="checkbox"
                        class="check">
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
